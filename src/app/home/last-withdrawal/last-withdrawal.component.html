<ng-container *ngIf='withdrawal'>
    <h3>Your last successful withdrawal was {{withdrawal.amount | currency:'GBP'}}</h3>
    Here's what you got:
    <br/><br/>
    <span *ngFor='let denomination of withdrawal.noteMix'>
        <ng-container *ngIf='denomination.quantity'>
            {{denomination.value | currency:'GBP'}} x {{denomination.quantity}}
            <br/>
        </ng-container>
    </span>
</ng-container>
