<div class='logo'></div>
<ng-container >
    <div class='pin-input' *ngIf='!(isLoggedIn$ | async)'>
        <div class='message'>
            <span *ngIf='!(hasFailedAuth$ | async)' >
                Almost there! Key in your PIN to sign in.
            </span>
        </div>
        <input
            disabled
            class='pin-textbox'
            [ngClass]='{"error": (hasFailedAuth$ | async)}'
            type='number'
            [value]='pin'
            placeholder='PIN'/>
            <div class='message warn'>
                <span *ngIf='hasFailedAuth$ | async'>
                    Oh no! ðŸ˜± That PIN was incorrect. Go on, give it another go!
                </span>
            </div>
        <mnt-keypad (keyPress)='onKeyPressed($event)'></mnt-keypad>
        <button class='button primary sign-in' (click)='onSignInClick()'>Sign in</button>
    </div>
</ng-container>
